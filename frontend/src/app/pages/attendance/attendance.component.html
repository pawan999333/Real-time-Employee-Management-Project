<div class="pt-5">
    <div class="row">
        <div class="col-12 d-flex align-items-center pb-4 pt-4">
            <h2 class="mb-0">Attendance List</h2>
            <mat-icon (click)="exportExcel()" class="ml-2" color="primary"
                matTooltip="Click to export">download</mat-icon>
        </div>
        <div class="col-12 table-responsive">
            <table id="attendace-list" class="responsive-table">
                <tr>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                    <th>Date</th>
                    <th>Attendance</th>
                </tr>
                <tr *ngFor="let item of attendanceData; let i=index;">
                    <td>{{item.empId}}</td>
                    <td>{{item?.empName}}</td>
                    <td>{{item?.attendanceDate | date:'dd-MM-yyyy'}} </td>
                    <td *ngIf="item?.isAttend; else absent">
                        Present
                    </td>

                    <ng-template #absent>
                        <td>Absent</td>
                    </ng-template>


                </tr>
            </table>
        </div>
    </div>
</div>
