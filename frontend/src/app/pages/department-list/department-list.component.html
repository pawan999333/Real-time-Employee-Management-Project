<div class="pt-5 pl-3 pr-3">
    <div class="row">
        <div class="col-12 d-flex align-items-center pb-4 pt-4">
            <h2 class="mb-0">Department List</h2>
            <button mat-raised-button color="primary" (click)="openDialog('')"  class="ml-2"
            *ngIf="user.role=='admin'">
                <mat-icon>add</mat-icon>
                Add</button>
        </div>
        <div class="col-12 table-responsive">
        <table class="responsive-table">
            <tr>
                <th>Sr.No.</th>
                <th>Department Name</th>
                <th *ngIf="user?.role=='admin'">Action</th>
            </tr>
            <tr *ngFor="let dept of departmentData; let i=index;">
                <td>{{i+1}}</td>
                <td>{{dept?.departmentName}}</td>
                <td *ngIf="user.role=='admin'">
                    <mat-icon color="primary" (click)="openDialog(dept)"
                     >edit</mat-icon>
                    <mat-icon color="warn" (click)="deleteDepartment(dept.id)"
                     >delete</mat-icon>
                </td>
            </tr>
        </table>
        </div>
    </div>
</div>
