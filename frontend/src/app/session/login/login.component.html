<div class="login-container">
    <!-- <div class=" text-center"> -->
         
        <div class=" p-4 loginDiv" style="border-radius: 10px;background-color: #ffffff;">
     
           
            <h2 class="font-weight-bold d-flex align-items-center justify-content-center">
                <mat-icon color="primary" class="mr-2">person</mat-icon>EmploySync Connect</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field appearance="outline" class="col-12 pl-0 pr-0">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-12 pl-0 pr-0">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput formControlName="passwordHash">
                </mat-form-field>

                <!-- <h4 class="text-right" style="color: #3f51b5; text-decoration: underline;font-weight: bold;"
                (click)="addUser()">Create Account</h4> -->

                <button mat-raised-button color="primary" type="submit" class="col">Login</button>
            </form>
            <div class="pt-5">
               
                <small class="d-block text-center pt-2">*Admin email: <b>emsbackend.mailer@gmail.com</b></small>
               <small class="d-block text-center pt-2">*All users share the default password: <b>12345</b></small>

            </div>
        </div>
    <!-- </div> -->
</div>
